<h1 class="listado-autos">Gesti√≥n de Autos</h1>
<div class="mat-elevation-z2" style="width: 30%; padding: 30px; margin: 50px auto; display: flex; flex-direction: column; align-items: center;">
  
  <form [formGroup]="formAuto" style="width: 100%;">
    <div class="flex" style="width: 100%; margin-bottom: 16px;">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Marca</mat-label>
        <input matInput formControlName="marca">
      </mat-form-field>
    </div>
    <div class="flex" style="width: 100%; margin-bottom: 16px;">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Color</mat-label>
        <input matInput formControlName="color">
      </mat-form-field>
    </div>
    <div class="flex" style="width: 100%; margin-bottom: 16px;">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Cilindraje</mat-label>
        <input matInput type="number" formControlName="cilindraje">
      </mat-form-field>
    </div>
    <div class="flex" style="width: 100%; margin-bottom: 16px;">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Propietario</mat-label>
        <input matInput formControlName="propietario">
      </mat-form-field>
    </div>
    <div class="flex" style="width: 100%; display: flex; justify-content: center; margin-top: 16px;">
      <button mat-flat-button color="primary" (click)="guardar()">Guardar</button>
      <button mat-flat-button color="warn" (click)="volver()" style="margin-left: 8px;">Volver</button>
    </div>
  </form>
</div>
