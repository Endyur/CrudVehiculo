<app-navbar></app-navbar>
<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <p class="col-md-4 listado-autos">Listado de Autos</p>
        <button class="btn btn-primary float-right col-md-4 col-md-offset-4" (click)="nuevo()">Nuevo Auto</button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th *ngFor="let columna of columnas">{{ columna | uppercase }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let auto of listaAutos">
              <ng-container *ngFor="let columna of columnas">
                <td *ngIf="columna !== 'acciones'; else actionTemplate">
                  {{ getAutoProperty(auto, columna) }}
                </td>
              </ng-container>
              <ng-template #actionTemplate>
                <td>
                  <button class="btn btn-info btn-sm" (click)="editar(auto)">Editar</button>
                  <button class="btn btn-danger btn-sm" (click)="eliminar(auto)">Eliminar</button>
                </td>
              </ng-template>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
